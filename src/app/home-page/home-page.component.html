<div class="posts" *ngIf="posts$ |async as posts; else loading">
    <app-post
    *ngFor="let post of posts"
    [post]="post"
    >

    </app-post>
</div>

<ng-template #loading>
    <div class="spinner-border" role="status">
        <span class="sr-only">Загрузка...</span>
      </div>
</ng-template>
